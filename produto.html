<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Site Empresarial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a365d;
            --accent-color: #3182ce;
            --light-color: #f7fafc;
            --text-color: #4a5568;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            line-height: 1.5; 
            color: var(--text-color);
            background: var(--white);
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .produto-detalhes {
            padding: 20px 0;
        }

        .produto-header {
            margin-bottom: 30px;
        }

        .produto-imagem-container {
            margin-bottom: 30px;
        }

        .carousel-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-main {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Otimiza√ß√£o para diferentes propor√ß√µes de imagem */
        .carousel-slide img[data-ratio="portrait"] {
            max-height: 90%;
            max-width: 80%;
        }

        .carousel-slide img[data-ratio="landscape"] {
            max-width: 90%;
            max-height: 80%;
        }

        .carousel-slide img[data-ratio="square"] {
            max-width: 85%;
            max-height: 85%;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .carousel-btn:hover {
            background: var(--white);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-btn.prev {
            left: 15px;
        }

        .carousel-btn.next {
            right: 15px;
        }

        .carousel-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding: 0 10px;
            overflow-x: auto;
            justify-content: center;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            flex-shrink: 0;
            background: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail.active {
            opacity: 1;
            border-color: var(--accent-color);
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .produto-info {
            margin-bottom: 30px;
            text-align: center;
        }

        .produto-info h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .produto-preco {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .produto-descricao {
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
            display: none; /* Desativado */
        }

        .produto-especificacoes {
            background: var(--light-color);
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: justify;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .produto-especificacoes h2 {
            color: var(--primary-color);
            margin-bottom: 18px;
            font-size: 1.4rem;
            text-align: center;
        }

        .especificacoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }

        .especificacao-item {
            margin-bottom: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .especificacao-item strong {
            color: var(--primary-color);
        }

        .descricao-detalhada-container {
            background: var(--light-color);
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: justify;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .descricao-detalhada-container h2 {
            color: var(--primary-color);
            margin-bottom: 18px;
            font-size: 1.4rem;
            text-align: center;
        }

        .descricao-detalhada-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .descricao-detalhada-text {
            width: 100%;
            text-align: justify;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 14px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
            animation: none;
        }

        .whatsapp-center {
            text-align: center;
            margin: 30px 0;
        }

        .whatsapp-center .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 15px 30px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 4px 20px rgba(37, 211, 102, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            }
        }

        @media (max-width: 968px) {
            .carousel-main {
                height: 350px;
            }
            .descricao-detalhada-container {
                min-height: 350px;
            }
        }

        @media (max-width: 768px) {
            .produto-info h1 {
                font-size: 1.5rem;
            }
            
            .produto-preco {
                font-size: 1.3rem;
            }
            
            .carousel-main {
                height: 300px;
            }
            
            .descricao-detalhada-container {
                min-height: 300px;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
            }
            
            .thumbnail {
                width: 60px;
                height: 60px;
            }
            
            .especificacoes-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .carousel-main {
                height: 250px;
            }
            
            .descricao-detalhada-container {
                min-height: 250px;
            }
            
            .thumbnail {
                width: 50px;
                height: 50px;
            }
            
            .carousel-slide {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="produto-detalhes">
            <div id="produto-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando produto...</p>
                </div>
            </div>
        </div>
    </main>

    <div class="whatsapp-float" id="whatsapp-float" style="display: none;">
        <a href="#" class="whatsapp-btn" id="whatsapp-link" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwLQFr9c8uGj8uusv4V8V0-WmDOHRjGYWyZZ8qhYz2qDZxDq31OQfsym60ZF3Sw4IOe/exec';
        
        let telefoneWhatsApp = '';
        let produtoAtual = null;
        let carouselCurrentIndex = 0;
        let carouselInterval = null;

        document.addEventListener('DOMContentLoaded', carregarProduto);

        async function carregarProduto() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const produtoId = urlParams.get('id');
                if (!produtoId) throw new Error('ID do produto n√£o especificado');

                console.log('Carregando produto ID:', produtoId);

                const response = await fetch(`${SCRIPT_URL}?action=getSiteData`);
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                
                const data = await response.json();
                if (data.status !== 'success') throw new Error(data.message);

                console.log('Dados carregados:', data);

                if (data.config?.telefone) {
                    telefoneWhatsApp = data.config.telefone.replace(/\D/g, '');
                    if (!telefoneWhatsApp.startsWith('55')) telefoneWhatsApp = '55' + telefoneWhatsApp;
                }

                // üîß CORRE√á√ÉO: Buscar produto de forma mais robusta
                const produto = data.produtos.find(p => {
                    if (p.ID && p.ID.toString() === produtoId.toString()) return true;
                    if (p.Nome && p.Nome.toLowerCase() === decodeURIComponent(produtoId).toLowerCase()) return true;
                    return false;
                });
                
                if (produto) {
                    console.log('Produto encontrado:', produto);
                    produtoAtual = produto;
                    preencherPaginaProduto(produto, data.imagens || {});
                } else {
                    console.log('Produtos dispon√≠veis:', data.produtos);
                    throw new Error('Produto n√£o encontrado');
                }
                
            } catch (error) {
                console.error('Erro ao carregar produto:', error);
                document.getElementById('produto-content').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2>Produto N√£o Encontrado</h2>
                        <p>${error.message}</p>
                        
                    </div>
                `;
            }
        }

        function preencherPaginaProduto(produto, imagens) {
            // üîß CORRE√á√ÉO: Sistema de imagens melhorado
            const imagensProduto = obterImagensProduto(produto, imagens);
            const temMultiplasImagens = imagensProduto.length > 1;
            
            console.log('Imagens do produto:', imagensProduto);
            console.log('Tem m√∫ltiplas imagens:', temMultiplasImagens);

            let carouselHtml = '';
            if (temMultiplasImagens) {
                carouselHtml = criarCarouselHtml(imagensProduto, produto.Nome);
            } else {
                // Fallback para produto com uma imagem
                const imagemSrc = imagensProduto[0] || obterImagemPadrao();
                carouselHtml = `
                    <div class="carousel-container">
                        <div class="carousel-main">
                            <div class="carousel-slide active">
                                <img src="${imagemSrc}" alt="${produto.Nome}" 
                                     onerror="this.src='${obterImagemPadrao()}'"
                                     onload="detectarProporcaoImagem(this)">
                            </div>
                        </div>
                    </div>
                `;
            }

            let especificacoesHtml = '';
            if (produto.Especificacoes) {
                const especs = produto.Especificacoes.split('\n').filter(spec => spec.trim());
                especificacoesHtml = `
                    <div class="produto-especificacoes">
                        <h2>Especifica√ß√µes</h2>
                        <div class="especificacoes-grid">
                            ${especs.map(spec => {
                                const partes = spec.split(':');
                                const chave = partes[0]?.trim() || 'Caracter√≠stica';
                                const valor = partes.slice(1).join(':').trim() || 'Informa√ß√£o';
                                return `
                                    <div class="especificacao-item">
                                        <strong>${chave}:</strong> ${valor}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            let descricaoDetalhadaHtml = '';
            if (produto.Desc_Detalhada) {
                descricaoDetalhadaHtml = `
                    <div class="descricao-detalhada-container">
                        <h2>Descri√ß√£o Detalhada</h2>
                        <div class="descricao-detalhada-content">
                            <div class="descricao-detalhada-text">
                                ${(produto.Desc_Detalhada || '').replace(/\n/g, '<br>')}
                            </div>
                        </div>
                    </div>
                `;
            }

            let whatsappButtonHtml = '';
            if (telefoneWhatsApp) {
                const mensagem = `Ol√°! Gostaria de mais informa√ß√µes sobre: ${produto.Nome}${produto.Descricao ? ` - ${produto.Descricao.substring(0, 80)}...` : ''}`;
                const urlWhatsApp = `https://wa.me/${telefoneWhatsApp}?text=${encodeURIComponent(mensagem)}`;
                
                document.getElementById('whatsapp-link').href = urlWhatsApp;
                document.getElementById('whatsapp-float').style.display = 'block';

                whatsappButtonHtml = `
                    <div class="whatsapp-center">
                        <a href="${urlWhatsApp}" class="whatsapp-btn" target="_blank">
                            <i class="fab fa-whatsapp"></i> Solicitar no WhatsApp
                        </a>
                    </div>
                `;
            }

            const html = `
                <div class="produto-header">
                    <div class="produto-info">
                        <h1>${produto.Nome || 'Produto'}</h1>
                        ${produto.Preco && produto.Preco !== 'R$ 0,00' && produto.Preco !== '0,00' ? `<div class="produto-preco">${produto.Preco}</div>` : ''}
                        ${produto.Categoria ? `<p style="margin-bottom: 15px;"><strong>Categoria:</strong> ${produto.Categoria}</p>` : ''}
                    </div>
                    
                    <div class="produto-imagem-container">
                        ${carouselHtml}
                    </div>
                    
                    ${especificacoesHtml}
                    
                    ${descricaoDetalhadaHtml}
                    
                    ${whatsappButtonHtml}
                </div>

                ${produto.InformacoesAdicionais ? `
                    <div class="produto-especificacoes">
                        <h2>Informa√ß√µes Adicionais</h2>
                        <div style="line-height: 1.6; text-align: justify;">${(produto.InformacoesAdicionais || '').replace(/\n/g, '<br>')}</div>
                    </div>
                ` : ''}
            `;
            
            document.getElementById('produto-content').innerHTML = html;
            document.title = `${produto.Nome || 'Produto'} - Site Empresarial`;

            // Inicializar carousel se tiver m√∫ltiplas imagens
            if (temMultiplasImagens) {
                setTimeout(() => {
                    inicializarCarousel();
                }, 100);
            }
        }

        // üîß CORRE√á√ÉO: Fun√ß√£o para obter imagens do produto
        function obterImagensProduto(produto, imagens) {
            const imagensArray = [];
            
            // 1. Tentar obter da propriedade ImagemBase64
            if (produto.ImagemBase64 && imagens[produto.ImagemBase64]) {
                imagensArray.push(imagens[produto.ImagemBase64]);
            }
            
            // 2. Tentar obter de propriedades adicionais (caso existam)
            if (produto.imagens && Array.isArray(produto.imagens)) {
                produto.imagens.forEach(img => {
                    if (img && !imagensArray.includes(img)) {
                        imagensArray.push(img);
                    }
                });
            }
            
            // 3. Se n√£o tiver imagens, usar imagem padr√£o
            if (imagensArray.length === 0) {
                imagensArray.push(obterImagemPadrao());
            }
            
            return imagensArray;
        }

        function obterImagemPadrao() {
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDYwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjYwMCIgaGVpZ2h0PSI0MDAiIGZpbGw9IiNmMWY1ZjkiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzljYTNkZCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0Ij5JbWFnZW0gZG8gUHJvZHV0bzwvdGV4dD48L3N2Zz4=';
        }

        function criarCarouselHtml(imagens, nomeProduto) {
            return `
                <div class="carousel-container">
                    <div class="carousel-main" id="carousel-main">
                        ${imagens.map((imagem, index) => `
                            <div class="carousel-slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                                <img src="${imagem}" alt="${nomeProduto} - Imagem ${index + 1}" 
                                     onerror="this.src='${obterImagemPadrao()}'"
                                     onload="detectarProporcaoImagem(this)">
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="carousel-btn prev" onclick="moverCarousel(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-btn next" onclick="moverCarousel(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    
                    ${imagens.length > 1 ? `
                    <div class="carousel-thumbnails" id="carousel-thumbnails">
                        ${imagens.map((imagem, index) => `
                            <div class="thumbnail ${index === 0 ? 'active' : ''}" data-index="${index}" onclick="moverCarouselPara(${index})">
                                <img src="${imagem}" alt="Miniatura ${index + 1}" 
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb94PSIwIDAgODAgODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjZjFmNWY5Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiM5Y2EzZGQiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMiI+SW1hZ2VtPC90ZXh0Pjwvc3ZnPg=='">
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Nova fun√ß√£o para detectar a propor√ß√£o da imagem e aplicar estilos otimizados
        function detectarProporcaoImagem(imgElement) {
            const img = imgElement;
            const width = img.naturalWidth;
            const height = img.naturalHeight;
            const ratio = width / height;
            
            // Remover classes anteriores
            img.removeAttribute('data-ratio');
            
            // Classificar a imagem baseado na propor√ß√£o
            if (ratio > 1.2) {
                // Landscape (paisagem)
                img.setAttribute('data-ratio', 'landscape');
            } else if (ratio < 0.8) {
                // Portrait (retrato)
                img.setAttribute('data-ratio', 'portrait');
            } else {
                // Square (quadrada)
                img.setAttribute('data-ratio', 'square');
            }
            
            console.log('Imagem detectada:', { width, height, ratio, tipo: img.getAttribute('data-ratio') });
        }

        function inicializarCarousel() {
            console.log('Inicializando carousel...');
            carouselCurrentIndex = 0;
            
            // Limpar intervalo anterior se existir
            if (carouselInterval) {
                clearInterval(carouselInterval);
            }
            
            // Auto-avan√ßo do carousel a cada 5 segundos apenas se tiver mais de 1 imagem
            const slides = document.querySelectorAll('.carousel-slide');
            if (slides.length > 1) {
                carouselInterval = setInterval(() => {
                    moverCarousel(1);
                }, 5000);
            }
        }

        function moverCarousel(direcao) {
            const slides = document.querySelectorAll('.carousel-slide');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            if (slides.length <= 1) return;
            
            console.log('Movendo carousel:', { de: carouselCurrentIndex, direcao, total: slides.length });
            
            // Remover classe active do slide atual
            slides[carouselCurrentIndex]?.classList.remove('active');
            thumbnails[carouselCurrentIndex]?.classList.remove('active');
            
            // Calcular novo √≠ndice
            carouselCurrentIndex += direcao;
            if (carouselCurrentIndex < 0) carouselCurrentIndex = slides.length - 1;
            if (carouselCurrentIndex >= slides.length) carouselCurrentIndex = 0;
            
            // Adicionar classe active ao novo slide
            slides[carouselCurrentIndex]?.classList.add('active');
            thumbnails[carouselCurrentIndex]?.classList.add('active');
        }

        function moverCarouselPara(novoIndex) {
            const slides = document.querySelectorAll('.carousel-slide');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            if (novoIndex === carouselCurrentIndex || novoIndex < 0 || novoIndex >= slides.length) return;
            
            console.log('Movendo carousel para:', novoIndex);
            
            // Remover classe active do slide atual
            slides[carouselCurrentIndex]?.classList.remove('active');
            thumbnails[carouselCurrentIndex]?.classList.remove('active');
            
            // Atualizar √≠ndice
            carouselCurrentIndex = novoIndex;
            
            // Adicionar classe active ao novo slide
            slides[carouselCurrentIndex]?.classList.add('active');
            thumbnails[carouselCurrentIndex]?.classList.add('active');
        }

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                moverCarousel(-1);
            } else if (e.key === 'ArrowRight') {
                moverCarousel(1);
            }
        });
    </script>
</body>
</html>
